plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    //RxJava for JVM, platform-independent
    implementation "io.reactivex.rxjava3:rxjava:3.1.2"
    implementation project(':domain')
}